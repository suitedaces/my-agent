appId: com.dorabot.desktop
productName: dorabot
copyright: Copyright 2026 Ishan Nagpal

publish:
  provider: github
  owner: suitedaces
  repo: dorabot

directories:
  output: release
  buildResources: build

files:
  - out/**/*
  - "!**/*.ts"
  - "!**/*.map"

asarUnpack:
  - "**/*.node"

extraResources:
  - from: resources/gateway/dist
    to: gateway/dist
    filter:
      - "**/*"
  - from: resources/gateway/node_modules
    to: gateway/node_modules
    filter:
      - "**/*"
  - from: resources/gateway/package.json
    to: gateway/package.json

mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  gatekeeperAssess: false
  notarize: true
  extendInfo:
    NSDesktopFolderUsageDescription: "dorabot needs access to your Desktop to read and manage files."
    NSDocumentsFolderUsageDescription: "dorabot needs access to Documents to read and manage files."
    NSDownloadsFolderUsageDescription: "dorabot needs access to Downloads to read and manage files."

dmg:
  title: "${productName}"
  contents:
    - x: 130
      y: 220
      type: file
    - x: 410
      y: 220
      type: link
      path: /Applications
